<!-- 3.Write a code to perform substraction of two numbers -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Substraction_DOM
    </title>
    <script> 
        
        function input() {
            num1=document.getElementById("num1").value;
            num2=document.getElementById("num2").value;
            var result = parseInt(num1) - parseInt(num2)
			document.getElementById("result").innerHTML = "Result is "+result;
        }
        
    </script>
</head>

<body>

    <span id="Sub">Substraction : </span>
    <input type="text" id="num1" placeholder="num1">
    <input type="text" id="num2" placeholder="num2">
    <button onclick="input()">Substract</button>
    <span id="result"></span>
	
    <div id="List"></div>
</body>

</html>
