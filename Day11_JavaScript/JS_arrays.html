<!DOCTYPE html>
<html>
    <head>
        <title>
            Array Demo
        </title>
        <script type="text/javascript">
            var arr =["Alpha","Beta","Gamma"]
var hstr="<ol>"
    for(var i =0;i<arr.length;i++)
    {
        hstr=hstr + "<li>"+arr[i]+"</li>"
    }
    hstr =hstr+"</ol>"
        
    document.write(hstr);
        </script>
    </head>
    <Body>

    </Body>
</html>
