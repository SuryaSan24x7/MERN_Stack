<!DOCTYPE html>
<html>
<head>
<title>String_operations</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
<script type="text/javascript">
  
            function submit(){
            var str = document.getElementById("str").value
			var substr = document.getElementById("substr").value
            var rstr = document.getElementById("rstr").value
			var rad_dom_arr = document.getElementsByName("rad")
			var rad = ""
			if(rad_dom_arr[0].checked){
                var result=str.includes(substr);
                document.getElementById("a").innerHTML = result;
			}else if(rad_dom_arr[1].checked){
                var result=str.toUpperCase();
                document.getElementById("a").innerHTML = result;
				
			}else if(rad_dom_arr[2].checked){
				var result=str.toLowerCase();
                document.getElementById("a").innerHTML = result;
			}else if(rad_dom_arr[3].checked){
				var result=str.trim();
                document.getElementById("a").innerHTML = result;
			}else if(rad_dom_arr[4].checked){
				var result=str.concat(rstr);
                document.getElementById("a").innerHTML = result;
			}else if(rad_dom_arr[5].checked){
                var result=str.replace(str,rstr)
                document.getElementById("a").innerHTML = result;
				
			}
        }

</script>
</head>
<body>
    
    <div class="container-fluid">
            
        <div class="row justify-content-evenly align-items-center" style="height : 98vh">
            <div class="col shadow p-5">
                <span>String Operations</span>
                <input type="text" id="str" class="form-control form-control-sm mb-3" placeholder="String">
                <input type="text" id="substr" class="form-control form-control-sm mb-3" placeholder="Substring">
                <input type="text" id="rstr" class="form-control form-control-sm mb-3" placeholder="Replace with">
                <div class="row mb-3">
                
                    <div class="col">
                        <input type="radio" name="rad" > Search Substring in main string<br>
                        <input type="radio" name="rad" > UpperCase<br>
                        <input type="radio" name="rad" > Lowercase<br>
                        <input type="radio" name="rad" > Trim<br>
                        <input type="radio" name="rad" > Concatination<br>
                        <input type="radio" name="rad" > Replace<br>
                    </div>
                </div>
                <div class="text-center">
					<button class="btn btn-primary btn-sm" onclick="submit()">Submit</button>
				</div>
                <div>
                    <span>Result :</span><span id="a"></span>
                </div>
                </div></div>
</body>
</html>
