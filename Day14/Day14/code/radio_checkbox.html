<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			background-color: yellowgreen;
		}
	</style>
	<script type="text/javascript">

		var user = []

		function save_data(){
			var name = document.getElementById("name").value
			var email = document.getElementById("email").value
			var gender_dom_arr = document.getElementsByName("gender")
			var gender = ""
			if(gender_dom_arr[0].checked){
				gender = gender_dom_arr[0].value
			}else if(gender_dom_arr[1].checked){
				gender = gender_dom_arr[1].value
			}else if(gender_dom_arr[2].checked){
				gender = gender_dom_arr[2].value
			}

			var lang_dom_arr = document.getElementsByName("lang")
			var lang=[]
			if(lang_dom_arr[0].checked){
				lang.push(lang_dom_arr[0].value)
			}
			if(lang_dom_arr[1].checked){
				lang.push(lang_dom_arr[1].value)
			}
			if(lang_dom_arr[2].checked){
				lang.push(lang_dom_arr[2].value)
			}

			var obj = {
				name : name,
				email :email,
				gender : gender,
				lang : lang
			}

			user.push(obj)

		}

		function display_data(){
			var htmlStr = ""
			for (var i = 0; i < user.length; i++) {
				htmlStr += "<tr><td>"+user[i].name+"</td><td>"+user[i].email+"</td><td>"+user[i].gender+"</td><td>"+user[i].lang+"</td></tr>"
			}
			document.getElementById("table-body").innerHTML = htmlStr
		}



	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-evenly align-items-center" style="height : 98vh">
			<div class="col-4 shadow p-5">
				<input type="text" id="name" class="form-control form-control-sm mb-3" placeholder="Name">
				<input type="email" id="email" class="form-control form-control-sm mb-3" placeholder="Email">
				<div class="row mb-3">
					<div class="col-3">Gender:</div>
					<div class="col">
						<input type="radio" name="gender" id="male" value="male"> Male<br>
						<input type="radio" name="gender" id="female" value="Female"> Female<br>
						<input type="radio" name="gender" id="other" value="other"> Other<br>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-3">Languages</div>
					<div class="col">
						<input type="checkbox" name="lang" id="c" value="c">C<br>
						<input type="checkbox" name="lang" id="python" value="python">Python<br>
						<input type="checkbox" name="lang" id="nodejs" value="python">Nodejs<br>
					</div>
				</div>
				<div class="text-center">
					<button class="btn btn-primary btn-sm" onclick="save_data()">Save</button>
					<button class="btn btn-primary btn-sm" onclick="display_data()">Display</button>
				</div>
			</div>
			<div class="col-6">
				<table class="table table-hover table-striped">
					<thead>
						<tr class="table-dark">
							<th>Name</th>
							<th>Email</th>
							<th>Gender</th>
							<th>Languages</th>
						</tr>
					</thead>
					<tbody id="table-body">
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
