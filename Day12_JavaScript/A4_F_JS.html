<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie_Ticket</title>
    <script>
        var n=prompt("Enter number of movies");
function Movie_details(n){
    var movieDetails =[]
        for(var i=1;i<=n;i++)
        {
            var m = prompt("Enter movie name: ");
            var p = prompt("Enter ticket price: ");
            var t = prompt("Enter theatre name: ");
            var s = prompt("Enter screen number: ");

            var movieObj = {
                movie:m,
                price:p,
                theatre:t,
                screen:s
            }
            movieDetails.push(movieObj)
        }

        var htmlStr = "<table border=1><tr><th>Movie_Name</th><th>Price</th><th>Theatre_Name</th><th>Screen_Number</th></tr>"
        
        for(var i=0;i<movieDetails.length;i++){
            htmlStr = htmlStr + "<tr><td>" + movieDetails[i].movie + "</td><td>" + movieDetails[i].price + "&#8377;</td><td>" +movieDetails[i].theatre + "</td><td>" +movieDetails[i].screen + "</td></tr>"
        }

        htmlStr = htmlStr + "</table>"
        document.write(htmlStr)
    }
   Movie_details(n);
    </script>
</head>
<body>
    
</body>
</html>
