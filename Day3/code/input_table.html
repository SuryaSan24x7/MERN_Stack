<html>
	<head>
		<title>
			Table Layout			
		</title>
	</head>
<body>
	<center>
	<h3>Register</h3>
	</center>
<table width="400" cellpadding=10>
	<tr>
		<td>Name</td>
		<td><input type="text" placeholder="Name"></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="email" placeholder="xyz@xyz.com"></td>
	</tr>
	<tr>
		<td>Date of birth</td>
		<td><input type="date"></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td>
			<input type="radio" name="gender">Male
			<br>
			<input type="radio" name="gender">Female
			<br>
			<input type="radio" name="gender">Others
		</td>
	</tr>
	<tr>
		<td>State</td>
		<td>
			<select size=2>
				<option>MP</option>
				<option>MH</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<button>Save</button>
		</td>
	</tr>
</table>
</body>
</html>
