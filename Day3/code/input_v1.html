<html>
	<head>
		<title>
			Input Tag
		</title>
	</head>
<body>
	Enter name : <input type="text" placeholder="Name">
	<br>
	Date of birth : <input type="date">
	<br>
	Gender : <input type="radio" name="gender"> Male
	<input type="radio" name="gender"> Female
	<input type="radio" name="gender"> Others
	<br>
	Hobbies:
	<input type="checkbox" name="hobby">Travel
	<input type="checkbox" name="hobby">Singing
	<input type="checkbox" name="hobby">Play
	<br>
	State : 
	<select>
		<option>UP</option>
		<option>MP</option>
		<option>MH</option>
	</select>
	<br>
	<button>Submit</button>
</body>
</html>
