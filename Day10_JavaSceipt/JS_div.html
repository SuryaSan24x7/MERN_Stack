<!DOCTYPE html>
<html>
<head>
<title>JS_Division</title>
<script type="text/javascript">
var n1 =prompt("Enter number 1")
var n2 =prompt("Enter number 2")
if(parseInt(n1)>parseInt(n2) && parseInt(n2)!=0)
{var n3 =parseInt(n1)/parseInt(n2);}
else if(parseInt(n2)>parseInt(n1) && parseInt(n1)!=0)
{var n3 =parseInt(n2)/parseInt(n1);}
console.log(n1)
console.log(n2)
console.log("Division of two numbers :"+n3)
document.write("<br>")
document.write("Result of Division of two numbers :"+n3)
</script>
</head>
<body>
</body>
</html>
