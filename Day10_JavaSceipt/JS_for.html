<!DOCTYPE html>
<html>
<head>
<title>JS_For_Loop</title>
<script type="text/javascript">
var n1 =prompt("Enter number ")
var n2;
console.log(n1)
document.write("Table of "+n1)
for(var i=1;i<11;i++)
{n2=parseInt(i)*parseInt(n1)
console.log(n1+" x "+i+"="+n2)
document.write("<br>")
document.write(n1+" x "+i+"="+n2)
}
</script>
</head>
<body>
</body>
</html>
